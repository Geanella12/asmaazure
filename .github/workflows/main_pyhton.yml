name: Deploy Python Backend (Backend/python) to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install requirements
        working-directory: Backend/python
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_BC21F6859D7A4D2CA54FB1CF74432EAA }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C12086AF686540ECA27E94A0E9ED0485 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5DF1298B1BC2427686D448DB186F4336 }}

      - name: Deploy Backend/python to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'python'      # ðŸ‘ˆ EL NOMBRE EXACTO DE TU APP SERVICE
          slot-name: 'Production'
          package: Backend/python  # ðŸ‘ˆ Solo se despliega esta carpeta
