name: Deploy Python Backend (Backend/python) to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      # 1Ô∏è‚É£ Descargar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configurar Python 3.11 (versi√≥n recomendada por Azure)
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3Ô∏è‚É£ Instalar dependencias SOLO dentro de Backend/python
      - name: Install requirements
        working-directory: Backend/python
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      # 4Ô∏è‚É£ Login en Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_BC21F6859D7A4D2CA54FB1CF74432EAA }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C12086AF686540ECA27E94A0E9ED0485 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5DF1298B1BC2427686D448DB186F4336 }}

      # 5Ô∏è‚É£ Subir SOLO la carpeta Backend/python al App Service
      - name: Deploy Backend/python to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'python'   # üëà Aseg√∫rate del nombre EXACTO de tu App Service
          slot-name: 'Production'
          package: Backend/python       # üëà SOLO esta carpeta se va a wwwroot
