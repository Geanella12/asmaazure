name: Build and deploy Node.js app to Azure Web App - asma

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    defaults:
      run:
        working-directory: Backend/node  # ðŸ‘ˆ Esto asegura que todas las operaciones se hagan dentro de Backend/node

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install backend dependencies
        run: npm install

      - name: Build backend (if present)
        run: npm run build --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .  # ðŸ‘ˆ Se sube lo que estÃ¡ en la carpeta actual (que ya es Backend/node)

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'asma'  # AsegÃºrate de que este sea el nombre exacto de tu App Service
          slot-name: 'Production'
          package: .  # Despliega el contenido de la carpeta actual (que es Backend/node)

