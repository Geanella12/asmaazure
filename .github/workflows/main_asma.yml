# Deploy backend Node.js (carpeta Backend) a Azure Web App

name: Build and deploy Node.js app to Azure Web App - asma

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # requerido para actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'   # versi√≥n estable y soportada por Azure

      - name: Install backend dependencies
        run: npm install
        working-directory: Backend

      # (Opcional) si tienes scripts de build o test en Backend/package.json
      - name: Build backend (if present)
        run: npm run build --if-present
        working-directory: Backend

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: Backend   # ‚¨ÖÔ∏è solo subimos la carpeta Backend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write   # requerido para el JWT
      contents: read    # requerido para actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1654399F0CD34199B3D479D83E7630D1 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_487B9E01A01C4918A96A5BDAF2CE8F4B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_593D3DA5A9194FD29BAB7CE0C1EBC922 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'asma'       # üëà debe coincidir con el nombre de tu Web App
          slot-name: 'Production'
          package: .             # se despliega el contenido descargado (Backend)
