name: Build and deploy Python app to Azure Web App - pythonnuevo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # (OPCIONAL) Esto solo verifica que requirements.txt estÃ¡ bien.
      # Azure luego volverÃ¡ a instalar las dependencias con Oryx.
      - name: Install dependencies (local check)
        working-directory: Backend/python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B635A274517C41DFA87213EE417DEECB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_AD0B6B0A0674427F8828E3F9B1E1AF86 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_17CF5464304044DDAB41C71636FCA51B }}

      - name: Deploy Backend/python to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'pythonnuevo'   # Nombre de tu App Service
          slot-name: 'Production'
          package: Backend/python   # ðŸ‘ˆ SOLO esta carpeta se sube
