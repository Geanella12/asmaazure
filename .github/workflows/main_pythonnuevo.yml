name: Build and deploy Python app to Azure Web App - pythonnuevo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    # Todo lo que se ejecute aquÃ­ serÃ¡ dentro de Backend/python
    defaults:
      run:
        working-directory: Backend/python

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create and Start virtual environment and Install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install -r requirements.txt

      # Subimos SOLO el contenido de Backend/python (no la venv)
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            Backend/python/*
            !Backend/python/antenv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B635A274517C41DFA87213EE417DEECB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_AD0B6B0A0674427F8828E3F9B1E1AF86 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_17CF5464304044DDAB41C71636FCA51B }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'pythonnuevo'
          slot-name: 'Production'
          package: .   # ðŸ‘ˆ desplegar TODO lo que hay en la carpeta actual
